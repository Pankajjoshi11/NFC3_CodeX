{% extends "layout.html" %}

{% block title %}Price Prediction{% endblock %}

{% block content %}
<h1>Crop Price Prediction</h1>
<form id="prediction-form" action="{{ url_for('price_prediction') }}" method="post">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>
    <br>
    <label for="month">Month:</label>
    <input type="number" id="month" name="month" required>
    <br>
    <label for="min_price">Min Price:</label>
    <input type="number" id="min_price" name="min_price" required>
    <br>
    <label for="max_price">Max Price:</label>
    <input type="number" id="max_price" name="max_price" required>
    <br>
    <button type="submit">Predict</button>
</form>
<div id="result">
    {% if predicted_price is not none %}
        <h2>Predicted Price: {{ predicted_price }}</h2>
    {% endif %}
</div>
{% endblock %}
