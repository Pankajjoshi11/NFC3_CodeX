<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .error {
        color: #ff0000;
        margin-top: 10px;
      }
      .forecast {
        margin-top: 20px;
      }
      .forecast h2 {
        color: #333;
      }
      .forecast table {
        width: 100%;
        border-collapse: collapse;
      }
      .forecast table,
      .forecast th,
      .forecast td {
        border: 1px solid #ddd;
      }
      .forecast th,
      .forecast td {
        padding: 10px;
        text-align: center;
      }
      .forecast th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <form action="/" method="post">
        <input type="text" name="city" placeholder="Enter city name" required />
        <input type="submit" value="Get Weather" />
      </form>

      {% if forecast %}
      <div class="forecast">
        <h2>Weather Forecast for {{ forecast.city }}</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Max Temperature (°C)</th>
              <th>Min Temperature (°C)</th>
              <th>Condition</th>
            </tr>
          </thead>
          <tbody>
            {% for day in forecast.days %}
            <tr>
              <td>{{ day.date }}</td>
              <td>{{ day.maxtemp_c }}</td>
              <td>{{ day.mintemp_c }}</td>
              <td>{{ day.condition }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% elif error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
