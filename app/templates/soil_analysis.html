<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-container h2 {
            color: #007bff;
            font-size: 1.5em;
        }
        .translate-container {
            float: right;
        }
    </style>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,mr',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/soil_analysis">Soil Analysis</a>
            <a href="/yield_production">Yield Production</a>
            <a href="/price_prediction">Price Prediction</a>
            <a href="/cropPrediction">Crop Prediction</a>
        </div>
        <div class="translate-container">
            <div id="google_translate_element"></div>
        </div>
    </div>
    <div class="container">
        <h1>Soil Type Analysis</h1>
        <form id="soil-analysis-form" action="{{ url_for('soil_analysis') }}" method="post">
            <div class="form-group">
                <label for="N">Nitrogen (N):</label>
                <input type="number" id="N" name="N" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphate (P):</label>
                <input type="number" id="P" name="P" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K):</label>
                <input type="number" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" step="0.1" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="number" step="0.1" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" step="0.1" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit" class="submit-button">Predict</button>
        </form>
        <div id="result" class="result-container">
            {% if predicted_soil_type is not none %}
                <h2>Predicted Soil Type: {{ predicted_soil_type }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
