{% extends "layout.html" %}

{% block content %}
    <h1>Soil Type Prediction</h1>
    <form method="post">
        <label for="N">N:</label>
        <input type="number" step="any" name="N" id="N" required><br>
        <label for="P">P:</label>
        <input type="number" step="any" name="P" id="P" required><br>
        <label for="K">K:</label>
        <input type="number" step="any" name="K" id="K" required><br>
        <label for="temperature">Temperature:</label>
        <input type="number" step="any" name="temperature" id="temperature" required><br>
        <label for="humidity">Humidity:</label>
        <input type="number" step="any" name="humidity" id="humidity" required><br>
        <label for="ph">pH:</label>
        <input type="number" step="any" name="ph" id="ph" required><br>
        <label for="rainfall">Rainfall:</label>
        <input type="number" step="any" name="rainfall" id="rainfall" required><br>
        <button type="submit">Predict Soil Type</button>
    </form>

    {% if predicted_soil_type is not none %}
        <h2>Predicted Soil Type: {{ predicted_soil_type }}</h2>
    {% endif %}
{% endblock %}
