<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px 0;
        }
        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        .result-container h2 {
            color: #007bff;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/soil_analysis">Soil Analysis</a>
            <a href="/yield_production">Yield Production</a>
            <a href="/price_prediction">Price Prediction</a>
            <a href="/cropPrediction">Crop Prediction</a>
        </div>
        <div class="translate-container">
            <div id="google_translate_element"></div>
        </div>
    </div>
    <div class="container">
        <h1>Crop Type Prediction</h1>
        <form id="prediction-form" action="{{ url_for('crop_prediction') }}" method="post">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N):</label>
                <input type="number" id="nitrogen" name="nitrogen" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium (K):</label>
                <input type="number" id="potassium" name="potassium" required>
            </div>
            <div class="form-group">
                <label for="phosphate">Phosphate (P):</label>
                <input type="number" id="phosphate" name="phosphate" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" step="0.1" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" step="0.1" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit" class="submit-button">Predict</button>
        </form>
        <div id="result" class="result-container">
            {% if predicted_crop is not none %}
                <h2>Predicted Crop Type: {{ predicted_crop }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
